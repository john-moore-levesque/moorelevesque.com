{% load static %}
{% load meta %}
<head {% meta_namespaces %}>
  {% include "meta/meta.html" %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
<title>
  {% block title %}{% endblock %}
</title>
</head>
<body>
<nav class="navbar navbar-expand-lg moorelevesque-nav">

    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container">


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div id="site-branding">
            <a href="{% url '/' %}">MooreLevesque.com</a>
            </div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link moorelevesque-nav-link" href="{% url 'blog_author' author='john' %}">John's Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link moorelevesque-nav-link" href="{% url 'about' %}">About Us</a>
                </li>
          </ul>
        </div>
    </div>

</nav>
  {% block page_content %}{% endblock %}
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
