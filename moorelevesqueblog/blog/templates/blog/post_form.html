{% extends "base.html" %}
{% block title %}
New Post
{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block page_content %}
<div class="header content-edit">
  <div class="{{ user.username }}">
    <div class="container">
    {{ user.username | capfirst }}'s Blog
    </div>
    </div>
  <div class="container">
  <h3>New Blog Post</h3>
  </div>
</div>
<div class="col-lg-12 content">
  <div class="container">
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy|safe }}
  {{ form.media | safe }}
  <button type="submit">Post</button>
  </form>
  </div>
  </div>
{% endblock %}
